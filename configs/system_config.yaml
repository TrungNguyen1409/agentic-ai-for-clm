# Multi-Agent CLM System Configuration

system:
  name: "Multi-Agent CLM System"
  version: "0.1.0"
  environment: "development"  # development, staging, production

orchestration:
  framework: "langgraph"
  execution_mode: "concurrent"  # concurrent, sequential
  max_parallel_agents: 4
  timeout_seconds: 300
  retry_policy:
    max_retries: 3
    backoff_multiplier: 2
    max_backoff_seconds: 60

agents:
  # Agent execution order (for sequential mode)
  execution_order:
    - "RiskAnalysisAgent"
    - "ClauseAlignmentAgent"
    - "ObligationTrackingAgent"
    - "DependencyGraphAgent"

  # Inter-agent communication
  communication:
    enable_agent_to_agent: true
    shared_memory: true
    message_queue: "in_memory"  # in_memory, redis, rabbitmq

vector_store:
  provider: "supabase"
  collection_name: "contract_clauses"
  embedding_dimension: 1536
  similarity_metric: "cosine"
  top_k: 5

document_processing:
  ocr:
    provider: "aws_textract"  # aws_textract, tesseract, azure
    confidence_threshold: 0.8

  chunking:
    strategy: "semantic"  # semantic, fixed_size, paragraph
    chunk_size: 1000
    chunk_overlap: 200

  extraction:
    enable_clause_extraction: true
    enable_entity_extraction: true
    enable_obligation_extraction: true

observability:
  tracing:
    provider: "langfuse"
    enable_distributed_tracing: true
    sample_rate: 1.0

  logging:
    level: "INFO"
    format: "json"
    destination: "file"  # console, file, cloudwatch
    file_path: "logs/system.log"

  metrics:
    enable_metrics: true
    metrics_provider: "prometheus"
    port: 9090

evaluation:
  metrics:
    - "precision"
    - "recall"
    - "f1_score"
    - "processing_time"
    - "consistency_score"

  baseline_comparison:
    enable: true
    baselines:
      - "single_agent_gpt4"
      - "rule_based_system"
