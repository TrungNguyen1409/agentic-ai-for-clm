# Risk Analysis Agent Configuration

agent:
  name: "RiskAnalysisAgent"
  description: "Detects red-flag clauses, liability gaps, and unbalanced terms"
  enabled: true

llm:
  model: "gpt-4-turbo-preview"
  temperature: 0.1
  max_tokens: 2000
  top_p: 1.0

analysis:
  risk_categories:
    - "unlimited_liability"
    - "unfair_termination"
    - "payment_risk"
    - "indemnification_gaps"
    - "warranty_limitations"
    - "intellectual_property"
    - "confidentiality_breaches"

  risk_levels:
    high:
      threshold: 0.7
      action: "require_review"
    medium:
      threshold: 0.4
      action: "flag_for_attention"
    low:
      threshold: 0.0
      action: "log_only"

tracing:
  enable_langfuse: true
  log_prompts: true
  log_responses: true
  log_reasoning: true
